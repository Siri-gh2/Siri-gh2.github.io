---
layout: default
---

<article class="post-article">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • {{ page.categories | join: ", " }}</div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-nav">
    {% if page.previous %}
      <a class="prev-post" href="{{ page.previous.url | relative_url }}">← {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
      <a class="next-post" href="{{ page.next.url | relative_url }}">{{ page.next.title }} →</a>
    {% endif %}
  </nav>
</article>
